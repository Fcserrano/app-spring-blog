<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device.width, initial-scale=1.0">
<title th:text="${titulo}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

  		<header>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/posts">Spring Blog</a>
				<a th:href="@{/newpost}" class="btn btn-primary" role="button">Nuevo post</a>
			</div>
		</nav>
	</header>
	
	<main>
	  <div class="container mb-4">
	  
	    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="mt-3">
			<ol class="breadcrumb">
			    <li class="breadcrumb-item"><a th:href="@{/posts}">Posts</a></li>
			    <li class="breadcrumb-item active" aria-current="page" th:text="${'Post#' + post.id}"></li>
			 </ol>
		</nav>
	  
	    <article>
	      <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px"> <span th:text="${post.titulo}"></span></h1>
	  
	      <p class="card-subtitle mb-2 text-muted">
	        <i class="material-icons">assignment_ind</i>
	        <span th:text="${post.autor}"></span>
	        <br>
	        <i class="material-icons">date_range</i>
	        <span th:text="${post.fecha}"></span>
	      </p>
	      
	      <section>
	        <p class="card-text mt-3"> <span th:utext="${post.texto}"></span> </p>
	      </section>
	      
	    </article>
      
  	  </div>
	</main>
	
	</body>
</html>
