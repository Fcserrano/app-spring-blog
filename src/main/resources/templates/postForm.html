<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- SummerNote  -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>

</head>
<body>

	<header>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/posts}" th:text="${titulo}"></a>
			</div>
		</nav>
	</header>
	
	
   	<section>
	  <div class="container mb-4" style="width:60%;">
	  
	  	<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="mt-3">
		  <ol class="breadcrumb">
			 <li class="breadcrumb-item"><a th:href="@{/posts}">Posts</a></li>
			 <li class="breadcrumb-item active" aria-current="page">Nuevo Post</li>
		  </ol>
		</nav>
		
		<div>
            <form th:action="@{/newpost}" method="post" th:object="${post}">
            	<small class="form-text text-muted">(*) Campos obligatorios</small>
                <div class="form-group">
                    <input type="text" class="form-control" style="margin-top:5px;" th:field="*{titulo}" placeholder="TÃ­tulo*" autocomplete="none">
                    <small class="fw-bold text-danger" th="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></small>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" style="margin-top:5px;" th:field="*{autor}" placeholder="Autor*" autocomplete="none">
                    <small class="fw-bold text-danger" th="${#fields.hasErrors('autor')}" th:errors="*{autor}"></small>
                </div>

                <textarea id="summernote" type="text" class="form-control" style="margin-top:5px;" th:field="*{texto}" placeholder="Texto*"></textarea>
                <small class="fw-bold text-danger" th="${#fields.hasErrors('texto')}" th:errors="*{texto}"></small>
                
				<div>
				  <button type="submit" class="btn btn-primary mx-2" style="margin-top: 10px;">Publicar</button>
                  <a href="/posts" class="btn btn-secondary" role="button" style="margin-top: 10px;">Cancelar</a>
				</div>
               
            </form>
        </div>
	  
  	  </div>
	</section>
	
	<script> $('#summernote').summernote({ placeholder: 'Texto *', tabsize: 2, height: 300 }); </script>
</body>
</html>
